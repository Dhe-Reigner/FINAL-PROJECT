{% extends 'base.html' %}
{% load static %}

{% block extend_head %}

{% endblock content %}

{% block content %}

<h3>Django Google API - Sign In</h3>

<div class="container">
    <form id="signinform" method="POST" action="/sign-in">
        {% csrf_token %}

        <label for="username">Username</label>
        {{ form.username }}

        <label for="password">Password</label>
        {{ form.password }}

        <label class="check-container">Show Passwords
            <input type="checkbox" onclick="showPassword()">
            <span class="checkmark"></span>
        </label>
        
        <button type="submit">Sign In</button>

    </form>
</div>

{% endblock content %}

{% block extend_footer %}

{% endblock content %}
